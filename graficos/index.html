<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién se aplaza más? Mujeres vs Hombres en Bolivia</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(120deg, #e0f7fa 0%, #f9f9f9 100%); margin: 0; padding: 0; }
    .container { max-width: 100vw; width: 100vw; margin: 0; background: #fff; border-radius: 0; box-shadow: none; padding: 0; }
        h1 { text-align: center; font-size: 2.2em; color: #275f7a; margin-bottom: 32px; letter-spacing: 1px; }
        .graficas {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            width: 95vw;
            margin: 0 auto;
        }
        .card-dep {
            background: #f4fafd;
            border-radius: 16px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px 18px 24px 18px;
            width: 95vw;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
            position: relative;
            margin-bottom: 32px;
        }
        .card-dep:hover { transform: translateY(-6px) scale(1.03); box-shadow: 0 8px 24px #0002; }
    .card-dep h2 { text-align: center; font-size: 1.2em; margin: 0 0 10px 0; color: #275f7a; }
    .icono-gen.fa-person { color: rgb(55,95,122) !important; }
    .icono-gen.fa-person-dress { color: rgb(38,186,165) !important; }
        .interpretacion-corta {
            position: static;
            font-size: 2.5em;
            text-align: center;
            color: #277a6a;
            min-height: 40px;
            animation: fadeIn 1s;
            font-weight: bold;
            width: 100vw;
            max-width: 100vw;
            margin-bottom: 18px;
            margin-top: 0;
            line-height: 1.1;
            pointer-events: none;
            letter-spacing: 1px;
        }
        .grafica-circular-wrap {
            position: relative;
            width: 95vw;
            max-width: 700px;
            height: 95vw;
            max-height: 700px;
            margin-bottom: 10px;
        }
        .icono-porc-circular {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            pointer-events: none;
        }
        .icono-gen { font-size: 4.5em; display: flex; align-items: center; transition: transform 0.5s; text-shadow: none !important; }
        .porcentaje {
            font-size: 3.2em;
            font-weight: bold;
            color: #fff;
            margin: 0;
            letter-spacing: 1px;
            transition: color 0.5s;
            text-shadow: none !important;
        }
        .interpretacion-corta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.05em;
            text-align: center;
            color: #277a6a;
            min-height: 32px;
            animation: fadeIn 1s;
            font-weight: bold;
            width: 90%;
            pointer-events: none;
            line-height: 1.1;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
    <h1>¿Quién se aplaza más? <span style="color:#26baa5">Mujeres</span> vs <span style="color:#375f7a">Hombres</span> en Bolivia</h1>
    <div class="graficas" id="graficas_circulares"></div>
    </div>
    <script src="graficos.js"></script>
    <script src="graficos_por_dep.js"></script>
    <script src="graficos_circulares.js"></script>
</body>
</html>
